<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <title>Detalle odc</title>
  </head>
  <body>
    <div class="container py-5">
      <div class="card">
        <div
          class="card-header bg-dark text-white font-italic text-center font-weight-bold text-uppercase"
          th:text="${titulo}+ '  '  +${odc.req.codigo}+ '/' +${odc.id_odc} + '   ' + ${odc.req.nombre}"
        ></div>
        <div class="card-body">
          <div class="form-row">
            <label class="col-sm-2 col-md-2 col-form-label">Descripción:</label>

            <label
              class="col-sm-10 col-md-10 col-form-label border-bottom"
              th:text="${#strings.capitalize(odc.descripcion)}"
            ></label>
          </div>

          <div class="form-row">
            <label class="col-sm-2 col-md-2 col-form-label">Factura:</label>

            <label
              class="col-sm-10 col-md-10 col-form-label border-bottom"
              th:text="${#strings.toUpperCase(odc.factura)}"
            ></label>
          </div>

          <div class="form-row">
            <label class="col-sm-2 col-md-2 col-form-label">Fecha:</label>

            <label
              class="col-sm-4 col-md-4 col-form-label border-bottom"
              th:text="${#dates.format(odc.fecha,'dd-MM-yyyy')}"
            ></label>
            <label class="col-sm-2 col-md-2 col-form-label">Flete:</label>

            <label
              class="col-sm-4 col-md-4 col-form-label border-bottom"
              th:text="${odc.flete}"
            ></label>
          </div>

          <div class="form-row">
            <label class="col-sm-2 col-md-2 col-form-label">Estatus:</label>

            <label
              class="col-sm-4 col-md-4 col-form-label border-bottom"
              th:text="${odc.status.nombre}"
            ></label>
            <label class="col-sm-2 col-md-2 col-form-label"
              >Area que Solicita:</label
            >

            <label
              class="col-sm-4 col-md-4 col-form-label border-bottom"
              th:text="${odc.area.nombre}"
            ></label>
          </div>

          <div class="form-row">
            <label class="col-sm-2 col-md-2 col-form-label"
              >Elaboro la ODC:</label
            >

            <label
              class="col-sm-4 col-md-4 col-form-label border-bottom"
              th:text="${odc.usuario.nombres}+ ' '+${odc.usuario.apellidoPaterno}+ ' '+ ${odc.usuario.apellidoMaterno}"
            ></label>
            <label class="col-sm-2 col-md-2 col-form-label">Uso de CFDI:</label>

            <label
              class="col-sm-4 col-md-4 col-form-label border-bottom"
              th:text="${odc.cfdi.codigo} +' - '+ ${odc.cfdi.nombre}"
            ></label>
          </div>

          <div class="form-row">
            <label class="col-sm-2 col-md-2 col-form-label"
              >Autorizo la ODC:</label
            >

            <label
              class="col-sm-4 col-md-4 col-form-label border-bottom"
              th:text="${odc.directivo.nombre}"
            ></label>
            <label class="col-sm-2 col-md-2 col-form-label">Total:</label>

            <label
              class="col-sm-4 col-md-4 col-form-label border-bottom"
              th:text="'$'+${#numbers.formatDecimal(odc.total, 1, 'COMMA', 2, 'POINT')}"
            ></label>
          </div>
          <br />
          <hr />
          <div class="container text-center">
            <h5>Datos del Proveedor</h5>
          </div>

          <div class="form-row">
            <label class="col-sm-2 col-md-2 col-form-label">Razon Social:</label>

            <label
              class="col-sm-4 col-md-4 col-form-label border-bottom"
              th:text="${#strings.toUpperCase(odc.proveedor.nombre)}"
            ></label>
            <label class="col-sm-2 col-md-2 col-form-label">RFC:</label>

            <label
              class="col-sm-4 col-md-4 col-form-label border-bottom"
              th:text="${#strings.toUpperCase(odc.proveedor.rfc)}"
            ></label>
          </div>

          <div class="form-row">
            <label class="col-sm-2 col-md-2 col-form-label">Correo:</label>

            <label
              class="col-sm-4 col-md-4 col-form-label border-bottom"
              th:text="${odc.proveedor.correo}"
            ></label>
            <label class="col-sm-2 col-md-2 col-form-label">Telefono:</label>

            <label
              class="col-sm-4 col-md-4 col-form-label border-bottom"
              th:text="${odc.proveedor.telefono}"
            ></label>
          </div>

          <div class="form-row">
            <label class="col-sm-2 col-md-2 col-form-label">Dirección:</label>

            <label
              class="col-sm-10 col-md-10 col-form-label border-bottom"
              th:text="${#strings.capitalize(odc.proveedor.direccion)}"
            ></label>
          </div>
        </div>
        <div class="card-footer bg-dark">
          <div class="container-fluid">
            <a class="btn btn-outline-primary" href="javascript:history.back()"
              ><i class="bi bi-chevron-double-left"></i>Regresar</a
            >
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
