<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	
	<link rel="stylesheet" th:href="@{/css/estilos.css}">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	<title>Nueva Requisición</title>
</head>

<body>
	<div class="container mt-5">
		<div class="row">
			<form class="col-sm-6 col-md-10  col-lg-10 " th:action="@{/savereq}" th:object="${req}" autocomplete="off" method="POST">
				<h2 class="text-center text-primary font-italic">Nueva Requisición</h2>
				<div class="form-group">
					<label for="nombre">Nombre</label>
					<input type="text" th:field="*{nombre}" class="form-control" id="nombre" aria-describedby="nombre" >
				</div>
				<div class="form-group">
					<label for="codigo">Codigo</label>
					<input type="text"  th:field="*{codigo}" class="form-control" id="codigo">
				</div>
				<div class="input-group mb-5">
					<div class="input-group-prepend">
						<button class="btn btn-outline-secondary "  type="button" disabled="true">Empresa</button>
					</div>
					<select class="custom-select" id="inputGroupSelect03" aria-label="Example select with button addon" th:field="*{empresa}">
						<option th:each="e:${empresas }" th:value="${e.id_empresa}" th:text="${e.nombre}"></option>
					
					</select>
				</div>
				<input type="submit" class="btn btn-primary btn-md "  value="Guardar Requisición" />
		</div>
	</div>
	</form>
	</div>

	<footer th:insert="fragments/footer :: footer"></footer>


	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>


</body>

</html>
