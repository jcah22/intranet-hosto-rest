<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" th:href="@{/css/estilos.css}" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>Requisiciones</title>
  </head>

  <body>
    <header th:insert="fragments/header :: header"></header>

    <div class="container-fluid mb-5">
      <div
        class="row row-cols-xs-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-6 row-cols-xl-6 row-cols-xxl-6 g-6"
      >
        <div class="col mt-3 text-center" th:each=" r: ${reqs}">
          <a th:href="@{/odc?filtro=} + ${r.id_req} ">
            <div class="card border-primary h-100">
              <div class="card-body">
                <label
                  class="fs-6 font-weight-bold fst-italic"
                  th:text="${r.nombre}"
                ></label>
              </div>
              <div class="card-footer">
                <small
                  class="text-dark font-weight-bold font-italic"
                  th:text="${r.codigo}"
                ></small>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <footer th:insert="fragments/footer :: footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
